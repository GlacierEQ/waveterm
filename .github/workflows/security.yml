name: Security CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Run security audit
      run: npm audit --audit-level high
    - name: Run tests
      run: npm test
    - name: Check TypeScript
      run: npx tsc --noEmit
    - name: Security scan
      run: node scripts/security-audit.js
